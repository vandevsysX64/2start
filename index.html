<!DOCTYPE html>
<html>
<head>
    <title>FUHO569 - Thanks for adding my bot!</title>
    <meta property="og:title" content="FUHO569's Channel + Surprise">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #1a1a1a;
            color: white;
            padding: 50px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .action-button {
            background: #ff0000;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px;
            transition: transform 0.2s, background 0.2s;
        }
        .action-button:hover {
            background: #cc0000;
            transform: scale(1.05);
        }
        #countdown {
            display: none;
            font-size: 1.2em;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thanks for adding my bot! ‚ù§Ô∏è</h1>
        
        <!-- Primary content visible immediately -->
        <div id="mainContent">
            <p>Enjoy some exclusive content while you're here!</p>
            <button class="action-button" id="channelButton" onclick="openChannel()">
                üî• Visit @FUHO569 on YouTube
            </button>
        </div>

        <!-- Hidden countdown (revealed after channel visit) -->
        <div id="countdown">
            <p>Preparing something special... <span id="timer">3</span></p>
        </div>
    </div>

    <script>
        // Try to auto-open channel (may be blocked)
        function tryOpenChannel() {
            const channelWindow = window.open(
                'https://youtube.com/@FUHO569?sub_confirmation=1',
                '_blank',
                'noopener,noreferrer'
            );
            
            // Check if popup was blocked
            if (!channelWindow || channelWindow.closed) {
                document.getElementById('channelButton').style.display = 'inline-block';
            } else {
                startCountdown();
                document.getElementById('mainContent').style.display = 'none';
                document.getElementById('countdown').style.display = 'block';
            }
        }

        // User-initiated channel open
        function openChannel() {
            window.open(
                'https://youtube.com/@FUHO569?sub_confirmation=1',
                '_blank',
                'noopener,noreferrer'
            );
            startCountdown();
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('countdown').style.display = 'block';
        }

        // Countdown function
        function startCountdown() {
            let timeLeft = 3;
            const timer = document.getElementById('timer');
            const countdown = setInterval(() => {
                timeLeft--;
                timer.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    window.location.href = "https://vandevsysX64.github.io/website/";
                }
            }, 1000);
        }

        // Initialize on page load
        window.onload = function() {
            tryOpenChannel();
        };
    </script>
</body>
</html>
